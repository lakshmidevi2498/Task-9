<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="./assests/css/index.css">
    <script src="./assests/js/index.js"></script>
    <script src="./assests/json/index.json"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
  </head>
  
   

<body onload="getting('Available')">

      <div class="container-fluid fw-bold   p-2 "><h2>Special Treats-Special Discounts</h2></div>

           <!-- navbar Start   -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="container-fluid">        
            <ul class="navbar-nav">
              <li class="nav-item active mt-2 mx-3 fw-bold fs-5" id="nav1"  onmouseover="getting('Available') ">
                Available
              </li>
              <li class="nav-item mt-2 mx-3 fw-bold fs-5" id="nav2" onmouseover="getting('Upcoming')">
                Upcoming
              </li>
              <li class="nav-item mt-2 mx-3 fw-bold fs-5"  id="nav3" onmouseover="getting('Missed')">
                Missed
              </li>
            </ul>
          
        </div>
      </nav>
          
       <!--  Swiper -->
        
   <div class="container">
      <div class="col">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="result">
          </div>
            <button class="swiper-button-prev " type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="swiper-button-prev-icon " aria-hidden="true"></span>
            </button>
            <button class="swiper-button-next border " type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="swiper-button-next-icon" aria-hidden="true"></span>
            </button>         
        </div>
     </div>
   </div>
 
  <script> 
  
     swiper = new Swiper(".mySwiper", {
      direction: 'horizontal',
      nextButton: '.arrow-left',
      prevButton: '.arrow-right',
      slidesPerView: 5,
      spaceBetween: 30,     
      observer: true,
      observeParents: true,
      
      
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      breakpoints: {
        319: {
          slidesPerView: 1,
          spaceBetween:10,
        },
        576: {
          slidesPerView: 2,
          spaceBetween:20,
        },
        992: {
          slidesPerView: 3,
          spaceBetween:30,
        },
        1200: {
          slidesPerView: 5,
          spaceBetween:20,
        },
      }
    });   
  </script>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
